version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/patientdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=pitaud842
    networks:
      - patient-network

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=patientdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pitaud842
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - patient-network

volumes:
  postgres-data:

networks:
  patient-network:
    driver: bridge
